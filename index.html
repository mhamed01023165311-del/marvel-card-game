<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>مارفل هيكس كلاش</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;700;900&display=swap" rel="stylesheet">

    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Cairo', 'sans-serif'],
            },
            colors: {
              marvel: {
                red: '#EC1D24',
                dark: '#202020',
              },
              hex: {
                bg: '#020205',
                border: '#1E293B',
                cell: '#111827',
                active: '#0f3460',
              }
            },
            animation: {
              'spin-slow': 'spin 12s linear infinite',
              'pulse-glow': 'pulseGlow 2s infinite',
              'spawn-character': 'spawnChar 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards',
              'float-char': 'floatChar 4s ease-in-out infinite',
            },
            keyframes: {
              pulseGlow: {
                '0%, 100%': { boxShadow: '0 0 10px rgba(234, 179, 8, 0.4)' },
                '50%': { boxShadow: '0 0 25px rgba(234, 179, 8, 0.8)' },
              },
              spawnChar: {
                '0%': { transform: 'scale(0) translateY(50px) rotateX(-45deg)', opacity: '0' },
                '100%': { transform: 'scale(1) translateY(0) rotateX(-50deg)', opacity: '1' },
              },
              floatChar: {
                '0%, 100%': { transform: 'translateY(0) rotateX(-50deg)' },
                '50%': { transform: 'translateY(-10px) rotateX(-50deg)' },
              },
            }
          },
        },
      };
    </script>
    <style>
      body {
        font-family: 'Cairo', sans-serif;
        background-color: #020205;
      }

      /* Shape Definitions */
      .hex-shape {
        clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
      }
      
      .big-hex-border {
         clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
         background: linear-gradient(180deg, rgba(236,29,36,0.3) 0%, rgba(59,130,246,0.3) 100%);
      }

      /* 3D Scene Setup */
      .perspective-arena {
        perspective: 1200px;
        transform-style: preserve-3d;
        overflow: visible;
      }

      .arena-platform {
        transform: rotateX(50deg) rotateZ(0deg);
        transform-style: preserve-3d;
        width: 600px;
        height: 600px;
        position: relative;
        /* The giant hexagon background */
        background: radial-gradient(circle at center, #1a1a2e 0%, #000000 70%);
        box-shadow: 0 0 50px rgba(0,0,0,0.8);
      }

      /* 3D Cell styling */
      .hex-cell-3d {
        position: absolute;
        width: 100px;
        height: 115px; /* Aspect ratio for hex */
        transform-style: preserve-3d;
        transition: transform 0.3s, filter 0.3s;
      }

      .hex-cell-3d:hover {
        transform: translateZ(10px);
      }

      .hex-content {
        width: 100%;
        height: 100%;
        background: rgba(30, 41, 59, 0.6);
        border: 1px solid rgba(255, 255, 255, 0.1);
        clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
        display: flex;
        align-items: center;
        justify-content: center;
        backdrop-filter: blur(5px);
        box-shadow: inset 0 0 20px rgba(0,0,0,0.5);
      }

      /* Zones Colors */
      .zone-player .hex-content {
        background: rgba(30, 58, 138, 0.2); /* Blue tint */
        border-color: rgba(59, 130, 246, 0.3);
      }
      
      .zone-opponent .hex-content {
        background: rgba(127, 29, 29, 0.2); /* Red tint */
        border-color: rgba(239, 68, 68, 0.3);
      }

      /* 3D Character Standing Up */
      .character-standing {
        position: absolute;
        width: 140px;
        height: 160px;
        bottom: 20px;
        left: 50%;
        /* Important: Counter-rotate to stand vertical against the 50deg tilted floor */
        transform: translate(-50%, 0) rotateX(-50deg);
        transform-origin: bottom center;
        z-index: 100;
        pointer-events: none;
      }

      .character-standing img {
        width: 100%;
        height: 100%;
        object-fit: contain;
        filter: drop-shadow(0 20px 10px rgba(0,0,0,0.5));
      }

      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",

    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",

  }
}
</script>
</head>

    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
